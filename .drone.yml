pipeline:
    build:
        image: golang
        commands:
            - go version
            - go get github.com/gorilla/mux
            - go get github.com/lib/pq
            - go test -v

service:
    postgres:
        image: postgres
        environment:
            - POSTGRES_USER=gorest
            - POSTGRES_PASSWORD=gorest
            - POSTGRES_DB=gorest
